<meta charset="utf-8" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
/>

<link rel="icon" href="{{ site.url }}/favicon.png" />

<link
  href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=swap"
  rel="stylesheet"
/>

<meta name="site_name" content="{{ site.name }}" />
<meta name="author" content="{{ site.author }}" />

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:creator" content="@billyinberlin" />
<meta property="og:url" content="https://billyc.github.io" />
<meta property="og:title" content="Billy Charlton" />
<meta property="og:description" content="adventure campaign notes" />
<!-- <meta
  property="og:image"
  content="https://billyc.github.io/images/og-image.png"
/>
-->

{% if page.title %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="twitter:title" content="{{ page.title }}" />
{% endif %} {% if page.thumbnail %}
<meta property="og:image" content="{{ site.url }}{{ page.thumbnail }}" />
<meta property="twitter:image" content="{{ site.url }}{{ page.thumbnail }}" />
{% endif %} {% if page.excerpt %}
<meta name="description" content="{{ page.excerpt| strip_html }}" />
<meta property="og:description" content="{{ page.excerpt| strip_html }}" />
<meta property="twitter:description" content="{{ page.excerpt| strip_html }}" />
{% else %}
<meta name="description" content="{{ site.description }}" />
<meta property="og:description" content="{{ site.description }}" />
<meta property="twitter:description" content="{{ site.description }}" />
{% endif %}
